<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊作者积分系统</title>
    <style>
        /* 基础样式 */
        body { font-family: "Microsoft YaHei", sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #0066cc; color: white; padding: 15px; text-align: center; border-radius: 8px; }
        .nav { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        .nav button { padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .content { min-height: 400px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .footer { margin-top: 20px; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h1>期刊作者积分管理系统</h1>
    </div>
    
    <div class="nav">
        <button onclick="showSection('home')">首页</button>
        <button onclick="showSection('activities')">活动参与</button>
        <button onclick="showSection('points')">我的积分</button>
        <button onclick="showSection('profile')">个人中心</button>
        <button onclick="showSection('login')" id="loginBtn">登录/注册</button>
    </div>
    
    <div class="content" id="contentArea">
        <div id="home">
            <h2>欢迎使用期刊作者积分系统</h2>
            <p>请登录后参与活动和查询积分</p>
            <div class="activity-list">
                <h3>近期活动</h3>
                <div class="activity-item">加载中...</div>
            </div>
        </div>
        <!-- 其他页面内容省略，完整代码可从GitHub获取 -->
    </div>
    
    <div class="footer">
        <p>期刊作者积分系统 &copy; 2023</p>
    </div>
    
    <script>
        // 用户认证状态管理
        let currentUser = null;
        
        // 页面切换功能
        function showSection(sectionId) {
            // 实现页面切换逻辑
            document.querySelectorAll('#contentArea > div').forEach(div => {
                div.style.display = 'none';
            });
            const section = document.getElementById(sectionId);
            if (section) section.style.display = 'block';
            else document.getElementById('home').style.display = 'block';
        }
        
        // 初始化页面
        function init() {
            // 检查本地存储中的用户状态
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('loginBtn').textContent = '退出登录';
                // 加载用户数据
            }
            showSection('home');
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
